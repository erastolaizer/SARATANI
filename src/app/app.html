<ion-menu [content]="content" id="customer">
  <ion-header>
    <ion-toolbar>
      <ion-title align="center">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
      <img src="assets/image/cancer.jpeg" alt="">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-menu [content]="content" id="doctor">
  <ion-header>
    <ion-toolbar>
      <ion-title align="center">Doctor Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
      <img src="assets/image/cancer.jpeg" alt="">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of doctor" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
