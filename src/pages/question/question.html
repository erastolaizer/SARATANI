<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title align="center">MASWALI YAKO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align="">
  <ion-label color="primary"><h3>Uliza  swali</h3></ion-label>
    <form [formGroup]="question" (ngSubmit)="Ask()">
      <ion-list>

          <ion-item>
            <ion-label stacked><h2>Andika swali au omba ushauri</h2></ion-label>
            <ion-textarea type="text" formControlName="question"></ion-textarea> 
           </ion-item>
      </ion-list>
          <ion-grid>
            <ion-row>
              <ion-col col-4> <button ion-button color="secondary" type="submit" [disabled]="!question.valid"> Uliza</button></ion-col>
         </ion-row>
          </ion-grid>
        </form><br>
        <b><p>Maswali yatajibiwa na Daktari kuanzia saa 10 jioni hadi saa 4 usiku</p></b>
        <ion-label color="danger">MASWALI ULIOULIZA</ion-label>
        
        <ion-list *ngFor="let quest of quests">
          <p (click)="Answer(quest.id)">{{quest.question}}</p> <hr>
        </ion-list>

  </ion-content>
