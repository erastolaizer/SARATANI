<ion-header>
  <ion-navbar>
    <ion-title>CHANGIA KWA {{provider}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label color="primary" text-center><h4>Ingiza namba ya {{provider}} kuchangia</h4></ion-label>
    <form [formGroup]="login" (ngSubmit)="logForm()">
      <ion-list>
          <ion-item>
            <ion-label stacked><h2>Namba ya simu</h2> </ion-label>
            <ion-input type="text" formControlName="phone_number" ></ion-input>
          </ion-item>  
      </ion-list>

          <ion-grid>
            <ion-row>
              <ion-col> <button ion-button color="secondary" full round type="submit" [disabled]="!login.valid"><ion-icon name=""></ion-icon>changia</button></ion-col>
            </ion-row>
          </ion-grid>

        </form><br>

</ion-content>
