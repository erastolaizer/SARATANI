<ion-header>

  <ion-navbar>
    <ion-title>Nimesahau Nywila</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-label color="primary"><h4>Ingiza Taarifa zako za awali</h4></ion-label>
    <form [formGroup]="forgetp" (ngSubmit)="forgetpass()">
      <ion-list>

            <ion-item>
              <ion-label stacked><h2>Jina Kamili </h2></ion-label>
              <ion-input type="name" formControlName="name"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label stacked><h2>Namba ya simu</h2> </ion-label>
            <ion-input type="text" formControlName="phone_number" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked><h2>Nywila mpya</h2></ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked><h2>Rudia Nywila mpya</h2></ion-label>
            <ion-input type="password" formControlName="repeat_pass"></ion-input>
          </ion-item>

      </ion-list>
          <ion-grid>
            <ion-row>
              <ion-col col-4> <button ion-button color="secondary" type="submit" [disabled]="!forgetp.valid"><ion-icon name=""></ion-icon>PATA NYWILA MPYA</button></ion-col>
            </ion-row>
          </ion-grid>
        </form><br>
</ion-content>
